<!DOCTYPE html>
<html>
  <head>
    <title>Zombie Breakdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Smooch+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">


    <script src="script.js"></script>
  </head>
  <body onload="displaySpeechStats()">

    <h1>Day6 - Zombie (English Version) Breakdown</h1>

    <p id="speech"></p>



  <div class="first">
    <h2>Long Words</h2>
    <p><ul id="long-words">
    </ul></p>

  </div>





  <div class="second">
    <h2> Short Words (> 4 Characters)</h2>
    <ul id="short-words">
    </ul>

  </div>



  <div class="third">

    <h2> Words the start with N (as in Nat)</h2>
    <ul id="nat-words">
    </ul>

  </div>




  <div class="fourth">

    <h2> Words the start with M (as in Marie)</h2>
    <ul id="marie-words">
    </ul>

  </div>




  <div class="fifth">

    <h2> Words the start with W (as in Wilczak)</h2>
    <ul id="wilczak-words">
    </ul>

  </div>





  <div class="sixth">

    <h2> Longest Word in the Song </h2>
    <ul id="longest-word">
    </ul>

  </div>



  <div class="seventh">

    <h2> Every Third Word in the Song </h2>
    <ul id="every-third-word">
    </ul>

  </div>




  <div class="eighth">

    <h2> Least Common Words in the Song </h2>
    <ul id="uncommon-words">
    </ul>

  </div>



  </body>
</html>
